<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mongo Example</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="container col-md-4 col-md-offset-4">
        <h1 class="text-center mt-3">MongoDb eCloud</h1>
        <h3 class="text-center mt-2">Registrar Usuario</h3>
        <form action="/users/register" method="POST">
            <div class="form-group">
                <div class="input-group mt-5 mb-4">
                    <input type="text" name="username" id="inputUsername" class="form-control" placeholder="Username">
                </div>
                <div class="input-group mt-5 mb-4">
                    <input type="password" name="password" id="inputPassword" placeholder="Password" class="form-control">
                </div>
                <button type="submit" class="btn btn-primary btn-block mt-6">Registrar</button>
            </div>
        </form>
    </div>
    
</body>
</html>
